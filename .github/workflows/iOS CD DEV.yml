name: iOS CD DEV

on:
  pull_request:
    types: [closed]
    branches: dev*

jobs:
  dev-deploy:
    if: github.event.pull_request.merged == true
    runs-on: macOS-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Print
        run: |
          echo "开始执行输出"
          echo "开始执行输出1111"
          echo "开始执行输出1111"
          exit 1
      - name: Notify Slack on Success
        if: success()
        env:
          SLACK_MESSAGE_TITLE: "✅ CoinEx iOS 打包成功，已上传到服务器"
          PR_HTML_URL: ${{ github.event.pull_request.html_url }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_BODY: ${{ github.event.pull_request.body }}
          PR_BASE_SHA: ${{ github.event.pull_request.base.sha }}
          PR_HEAD_SHA: ${{ github.event.pull_request.head.sha }}
        run: python3 ./.github/workflows/notify-slack-on-success.py ${{ secrets.SLACK_MOBILE_WEBHOOK }}
      - name: Notify Slack on Failure
        if: failure()
        env:
          SLACK_MESSAGE_TITLE: "❌ CoinEx iOS 打包失败，请查看运行错误"
        run: python3 ./.github/workflows/notify-slack-on-failure.py ${{ secrets.SLACK_MOBILE_WEBHOOK }}
