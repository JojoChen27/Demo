name: iOS CD DEV

on:
  pull_request:
    types: [closed]
    branches: dev*

jobs:
  dev-deploy:
    if: github.event.pull_request.merged == true
    runs-on: macOS-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Print
        run: |
          echo "开始执行输出"
#          exit 1
      - name: Notify Slack on Success
        if: success()
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_MOBILE_WEBHOOK }}
        run: |
          # 获取PR信息
          pr_url="${{ github.event.pull_request.html_url }}"
          pr_number="${{ github.event.pull_request.number }}"
          pr_title="${{ github.event.pull_request.title }}"
          pr_body="${{ github.event.pull_request.body }}"
          escaped_pr_body="${pr_body//$'\n'/\\n}"

          # 获取提交信息
          commits=$(git log --pretty=format:"%H - %s (%an)" "${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }}")
          # 提取每个提交的哈希和消息，并构建链接
          formatted_commits=""
          while read -r line; do
            commit_hash=$(echo "$line" | awk '{print $1}')
            commit_message=$(echo "$line" | awk '{$1=""; print $0}')
            commit_url="$pr_url/commits/$commit_hash"
            formatted_commit="<$commit_url|${commit_message}>"
            formatted_commits="${formatted_commits}${formatted_commit}\n"
          done <<< "$commits"

          curl -X POST -H 'Content-type: application/json' --data @- $SLACK_WEBHOOK <<CURL_DATA
          {
            "blocks": [
              {
                "type": "header",
                "text": {
                  "type": "plain_text",
                  "text": "✅ CoinEx iOS 打包完成，已上传到服务器",
                  "emoji": true
                }
              },
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "点击按钮进行下载"
                },
                "accessory": {
                  "type": "button",
                  "text": {
                    "type": "plain_text",
                    "text": "下载",
                    "emoji": true
                  },
                  "url": "http://3.33.146.9:5000/",
                  "style": "primary"
                }
              },
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "<$pr_url|#$pr_number $pr_title>"
                }
              },
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "*Description:*\n$escaped_pr_body"
                }
              },
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "*Commits:*\n$formatted_commits"
                }
              }
            ]
          }
          CURL_DATA
