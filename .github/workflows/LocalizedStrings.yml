name: Localized Strings

on:
  workflow_dispatch:

jobs:
  run-script:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Make script executable
      run: chmod +x LocalizeAll

    - name: Run script
      run: ./LocalizeAll
    
    - name: crowdin-action
      uses: crowdin/github-action@v1.7.1
      with:
        upload_sources: true
        download_translations: true
        source: GithubActionsDemo/GithubActionsDemo/zh-Hans.lproj/Localizable.strings
        translation: GithubActionsDemo/GithubActionsDemo/%osx_code%/Localizable.strings
      env:
        CROWDIN_PROJECT_ID: ${{ secrets.CROWDIN_PROJECT_ID }}
        CROWDIN_PERSONAL_TOKEN: ${{ secrets.CROWDIN_PERSONAL_TOKEN }}

    - name: Commit changes
      run: |
        git config --global user.name "JJ"
        git config --global user.email "JJ@example.com"
        git add .
        git commit -m "Automated commit"
        git push
