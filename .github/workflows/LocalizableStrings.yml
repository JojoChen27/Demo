name: New Localizable Strings

on:
  workflow_dispatch:

jobs:
  localizable-strings:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Make script executable
      run: chmod +x LocalizeAll

    - name: Run script
      run: ./LocalizeAll

    - name: Commit changes
      run: |
        git config --global user.name "Localization Bot"
        git config --global user.email "chenchao@viabtc.com"
        git add .
        git commit -m "New Localizable strings by GitHub Action"
        git push
