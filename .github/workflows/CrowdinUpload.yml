name: Crowdin Upload

on:
  push:
    paths:
      - 'GithubActionsDemo/GithubActionsDemo/zh-Hans.lproj/Localizable.strings'
  workflow_run:
    workflows: [New Localizable Strings]
    types:
      - completed

jobs:
  crowdin-upload:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Get branch name
        run: echo "BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/})" >> $GITHUB_ENV

      - name: Crowdin upload
        uses: crowdin/github-action@v1.7.1
        with:
          upload_sources: true
          upload_translations: false
          download_translations: false
          crowdin_branch_name: "${{ env.BRANCH_NAME }}"
          source: GithubActionsDemo/GithubActionsDemo/zh-Hans.lproj/Localizable.strings
          translation: GithubActionsDemo/GithubActionsDemo/%osx_code%/Localizable.strings
          project_id: ${{ secrets.CROWDIN_PROJECT_ID }}
          token: ${{ secrets.CROWDIN_PERSONAL_TOKEN }}